<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<title>馨华花店</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}



		a {
			text-decoration: none;
			display: block;
		}

		.container {
			width: 1000px;
			margin: auto;
			background-color: pink;
		}

		/* 清除浮动 */
		.main::after,
		.box::after {
			clear: both;
			display: block;
			content: "";
		}

		.main .logo {
			width: 30%;
			font-size: 80px;
			color: white;
			float: left;
		}

		.main .logo img {
			width: 100%;
		}

		.main .title {
			width: 70%;
			height: 160px;
			text-align: center;
			float: left;
			line-height: 160px;
			font-size: 40px;
			color: white;
		}

		.left-box .flower {

			margin: auto;
			list-style: none;
			border: 1px solid black;
			border-radius: 3px;
			text-align: center;
			line-height: 50px;

			color: black;
		}

		.left-box .flower a {


			background-color: rgb(196, 193, 193);
			color: black;

		}

		.left-box .flower a:hover {
			background-color: white;
			color: black;
		}

		.box {
			width: 100%;
			border: 1px;
		}

		.box .left-box {
			height: 500px;
			width: 18%;
			float: left;
			padding: 0 2%;
		}

		.box .right-box {
			float: left;
			width: 75%;
			margin-left: 2%;
			background-color: white;
		}


		.img-list li {
			float: left;
			width: 25%;
		}

		.img-list {
			list-style: none;
		}

		.img-list li .img {
			width: 100%;
		}
	</style>
</head>

<body>
	<div class="container">
		<!-- logo和标题部分 -->
		<div class="main">
			<div class="logo">
				<a href="#">
					<img src="logo.gif">
				</a>
			</div>
			<div class="title">
				<p>欢迎光临馨华网上花店！</p>
			</div>
		</div>

		<!-- 导航和图片内容 -->
		<div class="box">
			<div class="left-box">
				<ul>
					<li class="flower"><a href="#">生日送花</a></li>
					<li class="flower"><a href="#">亲情送花</a></li>
					<li class="flower"><a href="#">友情送花</a></li>
					<li class="flower"><a href="#">开业送花</a></li>
					<li class="flower"><a href="#">庆典送花</a></li>
					<li class="flower"><a href="#">商务送花</a></li>
				</ul>
			</div>

			<div class="right-box">
				<ul class="img-list">
					<li>
						<a href="#"><img src="1-1.jpg" class="img"></a>
					</li>
					<li>
						<a href="#"><img src="1-2.jpg" class="img"></a>
					</li>
					<li>
						<a href="#"><img src="1-3.jpg" class="img"></a>
					</li>
					<li>
						<a href="#"><img src="1-4.jpg" class="img"></a>
					</li>
					<li>
						<a href="#"><img src="2-1.jpg" class="img"></a>
					</li>
					<li>
						<a href="#"><img src="2-3.jpg" class="img"></a>
					</li>
					<li>
						<a href="#"><img src="2-4.jpg" class="img"></a>
					</li>
					<li>
						<a href="#"><img src="2-2.jpg" class="img"></a>
					</li>
				</ul>














			</div>
		</div>
	</div>
</body>

</html>
